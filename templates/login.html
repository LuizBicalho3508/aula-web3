{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block aba %}Login{% endblock %}</title>
</head>
<body>
    {% block conteudo %}
    <br>
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
    <div class="alert alert-danger" role="alert">
        <ul>
        {% for msg in mensagens %}
            <li>{{ msg }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form action="/autenticar" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usu√°rio</label>
          <input type="text" name="nome_usuario" class="form-control" id="usuario" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" name="nome_senha" class="form-control" id="senha">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <br>
    {% endblock %}
</body>
</html>
